{% for user in user_list %}
<div class="col-lg-4 col-md-6 col-12 wow fadeInUp" data-wow-delay=".2s">
    <div class="single-service">
        <div class="main-icon">
            <i class="fas fa-user"></i>
        </div>
        <h4 class="text-title">{{ user.get_dynamic_username }}</h4>
        <p>{{ user.email }}</p>
    </div>
</div>
{% endfor %}
